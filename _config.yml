# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 南阳理工学院开源镜像站
school: 南阳理工学院
brand: Nanyang Institute of Technology Open Source Mirror
operator: 南阳理工学院信息化建设与管理中心
author: Nanyang Institute of Technology CIPS Society
desc: 致力于为国内和校内用户提供高质量的开源软件镜像、Linux 镜像源服务，帮助用户更方便地获取开源软件。本镜像站由南阳理工学院 CIPS 协会负责运行维护。
logo: true
meow_404: true
issue_tag: cips
baseurl: "" # the subpath of your site, e.g. /blog
permalink: "/:categories/:title/"
url: "https://mirror.nyist.edu.cn"
hostname: "mirror.nyist.edu.cn"
urlv4: "https://mirror4.nyist.edu.cn"
urlv6: "https://mirror6.nyist.edu.cn"

# aosp: "aosp.tuna.tsinghua.edu.cn"
# arch_archive: "arch-archive.tuna.tsinghua.edu.cn"
# pypi: "pypi.tuna.tsinghua.edu.cn"
homelink: "https://cips.nyist.edu.cn"
hide_navbar: false
hide_download: false
hide_server_status: false
hide_mirrorz: false
mirrorz_desc: 校园网联合镜像站
mirrorz_link: "https://mirrors.cernet.edu.cn/list"
mirrorz_help_link: "https://help.mirrors.cernet.edu.cn/"

# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false


sass:
    sass_dir: static/css

plugins:
    - jekyll-babel
    - jekyll-sitemap
    - jekyll/fontawesome/svg
    - jekyll-minifier

babel_js_extensions: 'es6'

exclude: [Gemfile, Gemfile.lock, README.md, gen_robot.sh, vendor, geninfo/, gen_robot.sh, gen_desc.py, Dockerfile*]

